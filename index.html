                <div class="col-md-7">

                        <h3 class="text-center">Medicines Form</h3>
                        <div class="mb-5" method="post" id="contactForm" name="contactForm">

                            </div>

                    </div>

        <div class="container">

                <div class="col-md-7">
                    <div class="form h-100 contact-wrap p-5">
                        <h3 class="text-center">Medicines Table</h3>
                        <table class="table">
                            <thead>
                                <tr>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const getData = async () => {
                await axios.get(`http://103.163.110.11:3031/medicines`)
                    .then((response) => {
                        let bucket = ``;
                        let medicines = response.data;
                        for (let i = 0; i < medicines.length; i++) {
                            bucket += `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${medicines[i].nama_obat}</td>
                            <td>${medicines[i].jenis_obat}</td>
                            <td>${medicines[i].produsen}</td>
                            <td>${medicines[i].harga}</td>
                            <td>${medicines[i].stok}</td>
                            <td> <div class="row justify-content-center">
                                <div class="col-md-5 form-group text-center">
                                    <button class="btn btn-primary" id="btn_edit" onclick="editData('${medicines[i].id}','${medicines[i].nama_obat}','${medicines[i].jenis_obat}','${medicines[i].produsen}','${medicines[i].harga}','${medicines[i].stok}')">Edit</button>
                                    <button class="btn btn-primary" id="btn_hapus" onclick="deleteData('${medicines[i].id}')">Delete</button></td>
                                </div>
                            </div>
                        </tr>
                        `
                        }
                        document.getElementById('result').innerHTML = bucket;
                    })
                    .catch((error) => {
                        console.log(error.message);
                        let bucket = `
                    <tr>
                        <td colspan="4">${error.message}</td>
                    </tr>
                    `;
                        document.getElementById('result').innerHTML = bucket;
                    });
            }
            getData();
    
            const editData = (id, nama_obat, jenis_obat, produsen, harga, stok) => {
                document.getElementById('nama_obat').value = nama_obat;
                document.getElementById('jenis_obat').value = jenis_obat;
                document.getElementById('produsen').value = produsen;
                document.getElementById('harga').value = harga;
                document.getElementById('stok').value = stok;
                document.getElementById('btn_submit').innerText = 'Ubah';
                document.getElementById('btn_submit').setAttribute('onclick', `updateData(${id})`);
            }
    
            const updateData = async (id) => {
                let nama_obatform = document.getElementById('nama_obat').value;
                let jenis_obatform = document.getElementById('jenis_obat').value;
                let produsenform = document.getElementById('produsen').value;
                let hargaform= document.getElementById('harga').value;
                let stokform = document.getElementById('stok').value;
                let text = "Betul data akan diubah ?"
                if (confirm(text) == true) {
                    await axios.patch(`http://103.163.110.11:3031/medicines/${id}`, {
                        nama_obat: nama_obatform,
                        jenis_obat: jenis_obatform,
                        produsen: produsenform,
                        harga: hargaform,
                        stok: stokform
                    })
                        .then((response) => {
                            getData();
                            alert("Data Berhasil Diubah");
                            console.log(response);
                        })
                        .catch((error) => {
                            console.log(error.message);
                        });
                }
            }
    
            const saveData = async () => {
                let nama_obatform = document.getElementById('nama_obat').value;
                let jenis_obatform = document.getElementById('jenis_obat').value;
                let produsenform = document.getElementById('produsen').value;
                let hargaform= document.getElementById('harga').value;
                let stokform = document.getElementById('stok').value;
                await axios.post(`http://103.163.110.11:3031/medicines`, {
                    nama_obat: nama_obatform,
                        jenis_obat: jenis_obatform,
                        produsen: produsenform,
                        harga: hargaform,
                        stok: stokform
                })
                    .then((response) => {
                        getData();
                        alert("Data berhasil ditambahkan");
                        document.getElementById('nama_obat').value = '';
                        document.getElementById('jenis_obat').value = '';
                        document.getElementById('produsen').value = '';
                        document.getElementById('harga').value = '';
                        document.getElementById('stok').value = '';
                        console.log('Berhasil Ditambahkan');
                    })
                    .catch((error) => {
                        console.log(error.message);
                    });
            }
    
            const deleteData = async (id) => {
                let text = "Betul data akan dihapus ?"
                if (confirm(text) == true) {
                    await axios.delete(`http://103.163.110.11:3031/medicines/${id}`)
                        .then((response) => {
                            getData();
                            alert("Data Berhasil Dihapus");
                            console.log(response);
                        })
                        .catch((error) => {
                            console.log(error.message);
                        })
                }
            }
        </script>
</body>
